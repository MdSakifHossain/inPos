<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#212121">
	<title>inPos-counter</title>
	<link rel="stylesheet" href="mfw.css">
	<style>
	
	@font-face {
	font-family:sc;/*Give it any name u desire*/
	src: url(sc.ttf);
	}
	
	* {
	font-family:sc, sans;
	background:#212121;
	}
	
	h1 {
	font-size:100px;
	}
	
	input[type=text] {
	margin-top:30%;
	color:#fff;
	width:100%;
	padding:4%;
	font-size:18px;
	font-family:monospace;
	border:1px solid #fff;
	border-radius:5px;
	transition:.3s;
	}
	
	</style>
</head>
<body>
	<div class="container" id="" >
	<div class="h50vh dflex jcc aic" >
	<h1 class="txt-tc1" id="answer" >?</h1>
	</div>
	
	<div class="h50vh dflex jcc aic" >
	<input type="text" class="" id="input_taker" placeholder="your txt"   />
	<!--
	<textarea id="input_taker">
	</textarea>
	-->
	<!--
	<button onclick="lenCounter()" class="btn-1" >try it</button>
	-->
	</div>
	</div>
	
	<script>
	function lenCounter(){
	var taker = document.getElementById("input_taker");
	var taken_str = taker.value;
	
	var ans = document.getElementById("answer");
	ans.innerHTML = taken_str.length
	}
	
	window.onload = () =>{
	setInterval(lenCounter);
	}
	
	
	
</script>
</body>
</html>
